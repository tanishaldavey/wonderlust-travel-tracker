<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
    <link rel="stylesheet" href="./css/styles.scss">
  </head>
  <body>
    <header>
      <a id="logo" href="home"><p>W</p></a>
      <section>
        <p>Destinations</p>
        <p>About</p>
      </section>
    </header>
    <main id="home">
      <h1>Wonderlust</h1>
      <section id="sign-in-form">
        <h2>Sign in to book your next trip</h2>
        <form>
        <label for="user">
          <input id="user" type="text" placeholder="username" required>
        </label>
        <label for="password">
          <input id="password" type="password" placeholder="password" required>
        </label>
        <button id="sign-in-submit" type='button'>Sign In</button>
        </form>
        <p>Admin click <a id="admin-log-in" href="" aria-label="admin sign in">here</a> to sign in.
      </section>
      <h3>Where will you wonder to next?</h3>
    </main>
    <section class="destination-cards">
      <!-- This section will be populated on page load -->
    </section>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
